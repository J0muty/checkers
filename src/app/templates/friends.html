<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Друзья</title>
    <script>
        if (localStorage.theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/profile/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <button id="sidebarToggle" class="btn-icon"><i class="fa-solid fa-bars"></i></button>
        <button id="theme-toggle" class="btn-icon"><i class="fa-solid fa-moon" id="theme-icon"></i></button>
    </header>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Вернуться</span>
            </a>
            <button id="sidebarClose" class="btn-icon"><i class="fa-solid fa-times"></i></button>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Главная</span>
            </a>
            <a href="/profile" class="nav-item{% if request.url.path == '/profile' %} active{% endif %}">
                <i class="fa-solid fa-user"></i>
                <span>Профиль</span>
            </a>
            <a href="/friends" class="nav-item{% if request.url.path == '/friends' %} active{% endif %}">
                <i class="fa-solid fa-user-group"></i>
                <span>Друзья</span>
            </a>
            <a href="/settings" class="nav-item{% if request.url.path == '/settings' %} active{% endif %}">
                <i class="fa-solid fa-gear"></i>
                <span>Настройки</span>
            </a>
            <a href="/logout" class="nav-item">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Выход</span>
            </a>
        </nav>
    </aside>
    <main class="profile-content">
        <h1>Друзья</h1>
        <p>Раздел в разработке.</p>
    </main>
    <script src="/static/profile/profile.js"></script>
</body>
</html>
